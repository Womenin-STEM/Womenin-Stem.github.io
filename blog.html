<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </div>
      
      <div id="main">
        <h2>Blogs</h2>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; 
        
        </div>
      
      <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }
      
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
      }
      </script>

      <div class="blog-tiles">
        <div class="blog-tile" onclick="openModal('post1')">Blog Post 1</div>
        <div class="blog-tile" onclick="openModal('post2')">Blog Post 2</div>
        <div class="blog-tile" onclick="openModal('post3')">Blog Post 3</div>
        <div class="blog-tile" onclick="openModal('post4')">Blog Post 4</div>
        <!-- Add more tiles as needed -->
    </div>

    <!-- Modals -->
    <div id="post1" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container">
                    <img src="images/header1.png" alt="Header Image" style="width:100%" />
                    <div class="text-block">
                    <h2>Blog Post 1</h2>
                    </div>
                </div>
            </div>
            <span class="close" onclick="closeModal('post1')">&times;</span>
            <p>Content for Blog Post 1 goes here.</p>
        </div>
    </div>

    <div id="post2" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container">
                    <img src="images/header1.png" alt="Header Image" style="width:100%" />
                    <div class="text-block">
                        <h2>Blog Post 2</h2>
                    </div>
                </div>
            </div>
            <span class="close" onclick="closeModal('post2')">&times;</span>
            <p>Content for Blog Post 1 goes here.</p>
        </div>
    </div>

    <script>
        function openModal(postId) {
            var modal = document.getElementById(postId);
            modal.style.display = "block";
        }

        function closeModal(postId) {
            var modal = document.getElementById(postId);
            modal.style.display = "none";
        }

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function (event) {
            if (event.target.classList.contains("modal")) {
                event.target.style.display = "none";
            }
        };
    </script>
</body>
</html>
